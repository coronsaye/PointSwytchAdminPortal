<div class="animated fadeIn">


    <div class="row">
     
      <div class="col-lg-12">
        <div class="card">
         
          <div class="card-body">
              <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>SNo.</th>
                      <th>Permission Name</th>
                      <th></th>
                      
                    </tr>
                  </thead>
                  <tbody>
      
                    <tr *ngFor="let permission of permissions">
                      <td>{{permission.id}}</td>
                      <td>{{permission.name}}</td>
                      <td><button (click)="display(permission);" class='button'><i class="fa fa-folder"></i> Open</button>
                      <button (click)="delete(permission);" class='button'><i class="fa fa-trash-o"></i> Delete</button></td>
                    </tr>
      
                  </tbody>
                </table>
          </div>
        </div>
      </div>
    </div>
    <!--/.row-->
  </div>
