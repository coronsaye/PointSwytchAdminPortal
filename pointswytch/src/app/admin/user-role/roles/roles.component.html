<div class="animated fadeIn">


    <div class="row">
      <div class="col-lg-12">
        <div class="card">
  
          <div class="card-body">
            
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>SNo.</th>
                  <th>Role Name</th>
                  <th></th>
                  
                </tr>
              </thead>
              <tbody>
  
                <tr *ngFor="let role of roles">
                  <td>{{role.id}}</td>
                  <td>{{role.name}}</td>
                  <td><button (click)="display(role);" class='button'><i class="fa fa-folder"></i> Open</button>
                  <button (click)="delete(role);" class='button'><i class="fa fa-trash-o"></i> Delete</button></td>
                </tr>
  
              </tbody>
            </table>
          
          </div>
        </div>
      </div>
    
    </div>
    <!--/.row-->
  </div>
